<hgroup>
  <h1 class="text-center">Login green cloud</h1>
</hgroup>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div class="group">
    <input type="email" formControlName="email"><span class="highlight"></span><span class="bar"></span>
    <label for="email">Email</label>
  </div>
  <div class="group">
    <input type="password" formControlName="password"><span class="highlight"></span><span class="bar"></span>
    <label for="password">Password</label>
  </div>
  <button type="submit" class="button buttonBlue">log in
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
<div class="foot" ><a routerLink="/" ><img src="https://i.ibb.co/nzQm9wN/logogc1.png"></a>
  <p> Green Cloud proyect</p>
</div>
